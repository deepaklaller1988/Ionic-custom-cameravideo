<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>All Video</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <video width="320" height="240" controls>
    <source [src]="recordedVideo" type="video/mp4" *ngIf="videoHasData">
   
  </video>
</ion-content>
